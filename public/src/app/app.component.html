<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>

  <div class="container">
    <div style="text-align:center">

      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #1B3849">
        <a class="navbar-brand" [routerLink]="['/']"><img width="50" alt="Dodo bird" id="logo_dodo"
            src="/assets/img/logo_dodo_white.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/fb">FB Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/inspo">Inspiration</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/booking">Booking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/rating">Rate a Trip</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2 search" type="search" placeholder="Where to?" aria-label="Search">
            <a class="nav-link" href="/booking"><button class="btn btn-outline-info my-2 my-sm-0" type="submit">Where To?</button></a>
          </form>
        </div>
      </nav>

      <div class="box">
        <router-outlet></router-outlet>
        <!-- Footer -->
        <footer class="footer text-faded text-center mt-2 py-2 copyright">
          <div class="container">
            <p class="m-0 small">Copyright &copy; STEWBIE 2019</p>
          </div>
        </footer>
      </div>

    </div>


  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
