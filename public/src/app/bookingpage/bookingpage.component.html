<div class="container">
    <div class="top">

        <div class="row header">
            <h2>Where to?</h2>
            <form (submit)="getWeather()" class="form-inline">
                <div class="col submit">
                    <input type="text" class="form-control col-6 mb-2" placeholder="City" name="city_name"
                        [(ngModel)]="city_name" />
                    <button type="submit" class="btn btn-success btn-go ml-3">Let's Go!</button>
                </div>
            </form>
        </div>

    </div>

    <div class="middle">


        <div class="row">
            <div class="col-sm middle" id="box1">
                <img height="100%" alt="Sygic_api" src="/assets/img/attractions_test.png">
            </div>

            <div class="col-sm middle" id="box2">
                <img height="100%" alt="Sygic_api" src="/assets/img/tours.png">
            </div>

            <div class="col-sm middle" id="box3">
                Skyscanner Flights
                <img width="200" alt="Skyscanner_api" src="">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner slides">
                        <div class="carousel-item active">
                            <img class="d-block first_slide" src="..." alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block first_slide" src="..." alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 third_slide" src="..." alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>


        </div>

    </div>

</div>
<div class="footer">

    <div class="row">
        <div class="col">
            <h2>When?</h2>
        </div>
        <div class="col">
            From: <input type="date" class="form-control col-4 mb-2 date"> Until: <input type="date"
                class="form-control col-4 mb-2 date">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <h2>Current Weather Forecast:</h2>
        </div>
        <div class="col form-inline">
            Condition: <div id="input_box" class="col-4">{{ weather.description }}</div> Temperature: <div
                id="input_box" class="col-4">{{ weather.temperature }}</div>
        </div>
    </div>

</div>
